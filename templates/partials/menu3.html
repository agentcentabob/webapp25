<div class="sidenav" id="sidebar">
    <!--<button class="toggle-btn" id="toggleSidebar">&#9654;</button>-->
    <button class="toggle-btn" id="toggleSidebar">
    <span id="arrow">&#9654;</span>
    </button>

    <a href="{{ url_for('home') }}" title="Home">
    <img
        class="sidenav-logo"
        src="{{ url_for('static', filename='icons/logo_white.png') }}"
        alt="URBANNOTES logo"/>
    </a>

    <a href="{{ url_for('render_page', page='notes') }}" title="Library"><span class="link-text">Library</span><span class="link-icon">&#128218;</span></a>
    <a href="{{ url_for('render_page', page='map') }}" title="Map"><span class="link-text">Map</span><span class="link-icon">&#128506;&#65039;</span></a>
    <a href="{{ url_for('render_page', page='articles') }}" title="Articles"><span class="link-text">Articles</span><span class="link-icon">&#128240;</span></a>
    <a href="{{ url_for('render_page', page='about') }}" title="About"><span class="link-text">About</span><span class="link-icon">&#10068;</span></a>

  <div class="bottomleft">
      <a class="newnote" title="New Note" href="{{ url_for('new_note') }}">
        <span class="link-text">New Note</span>
        <span class="link-icon"><!--&#10133;-->&#128221;</span>
      </a>
    <a href="{{ url_for('user_profile', user_id=user['id']) if user else url_for('login') }}" title="Profile" class="accountzone">
      <img src="{% if user %}{{ user['pfp'] if user['pfp'] else url_for('static', filename='icons/account_in.png') }}{% else %}{{ url_for('static', filename='icons/account_out.png') }}{% endif %}" alt="Profile" class="accountzone-icon">
      <span class="accountzone-text">{% if user %}{{ user['name'] }}{% else %}Click to login{% endif %}</span>
    </a>
  </div>

</div>
<script src="{{ url_for('static', filename='js/sidebar.js') }}"></script>
