{% extends 'layout.html' %} {% block content %}
<head>
  <title>Settings - URBANNOTES</title>
</head>

<br><br>
<h1>Account Settings</h1>

<form action="/logout" method="post">
  <div class="login-container">

    <label for="username"><b>Change username</b></label>
    <input type="text" placeholder="Enter new username" name="username">

    <label for="email"><b>Change email</b></label>
    <input type="text" placeholder="Enter new email" name="email">
    
    <label for="password"><b>Change password</b></label>
    <input type="password" placeholder="Enter new password" name="password">

    <button class="log-btn login" type="update">Update settings</button>
    <button class="log-btn logout" type="logout">Logout</button>
  </div>
</form>
{% endblock %}
