{% extends 'layout.html' %} 
{% block content %}
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/notes.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/easymde.min.css') }}">
    <title>Note editor - URBANNOTES</title>
    <!-- EasyMDE loaded locally -->
    <script src="{{ url_for('static', filename='js/easymde.min.js') }}"></script>
    <script src="/static/js/notes.js"></script>
</head>

<body>
    <!-- Hidden inputs to pass data from Flask to JavaScript -->
    <input type="hidden" id="noteIdData" value="{{ note_id if note_id else '' }}">
    <input type="hidden" id="noteTitleData" value="{{ note_title if note_title else '' }}">
    <textarea id="noteContentData" style="display: none;">{{ note_content if note_content else '' }}</textarea>

    <div class="note-editor-container">
        <div class="editor-header">
            <input type="text" 
                class="note-title-input" 
                id="noteTitle" 
                placeholder="Untitled Note"
                value="">
            <div class="editor-actions">
                <button class="action-btn save" id="saveNote()">💾 Save</button>
                <button class="action-btn delete" id="deleteNote()">🗑️ Delete</button>
            </div>
        </div>

        <div class="editor-body" id="editorBody">
            <textarea id="noteContent"></textarea>
        </div>

        <div class="editor-footer">
            <div class="markdown-hint">
                📝 Markdown supported | Auto-saves 2 seconds after editing
            </div>
            <div class="last-saved" id="lastSaved">
                Not saved yet
            </div>
        </div>
    </div>
</body>
{% endblock %}
