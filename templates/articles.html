{% extends 'layout.html' %} 
{% block head %}
  <title>Articles - URBANNOTES</title>
{% endblock %}
{% block content %}
<div class="acl-container">
    {% for row in content %}
    <div class="acl-card">
        <img
            class="acl-card-image"
            src="{{ row[5] }}"
            alt="Snapshot of note {{ row[1] }}'s location."/>
        <h1 class="acl-card-name">{{ row[2] }}</h1>
        <p class="acl-card-about">{{ row[3] }}</p>
        <p class="acl-card-about">{{ row[4] }}</p>
        <p class="acl-card-about">By user {{ row[0] }}</p>
        <a class="acl-card-link" href="article/{{ row[0] }}/{{ row[1] }}.html">
        <button class="acl-read-btn">Read More</button>
        </a>
    </div>
    {% endfor %}
</div>
{% endblock %}
